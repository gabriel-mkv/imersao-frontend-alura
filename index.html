<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" />
</head>

<body>
    <!-- Barra lateral -->
    <div class="sidebar">
        <!-- Seção navegação -->
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify" />
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Seção biblioteca -->
        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua Biblioteca</span>
                </button>
                <div class="library__content__icons">
                    <span class="fa fa-plus"></span>
                    <span class="fa fa-arrow-right"></span>
                </div>
            </div>

            <!-- Seção playlist -->
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Cria sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">Criar playlist</button>
                </div>
            </section>

            <!-- Seção cookies -->
            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <!-- Seção idiomas -->
            <div class="languages">
                <button class="languages__button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer__text">
            <span class="text title">TESTAR O PREMIUM DE GRAÇA</span>
            <span class="text subtitle">Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.</span>
        </div>
        <div class="footer__button">
            <button class="button">Inscreva-se grátis</button>
        </div>
    </footer>
</body>

</html>
